<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let curso of lista">
    <img [src]="curso.imagem" />
    <ion-card-content>
      <ion-card-title>
        {{ curso.titulo }}
      </ion-card-title>
      <p>
        {{ curso.descricao }}
      </p>
      <button ion-button block (click)="detalhes()">Sobre o Curso</button>
      <button ion-button block color='secondary'>{{ curso.valor_txt }}</button>
    </ion-card-content>
  </ion-card>

</ion-content>
